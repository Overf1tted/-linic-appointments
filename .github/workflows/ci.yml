name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: clinic
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: checkout репозиторий
      uses: actions/checkout@v3

    - name: установка Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Установка зависимостей
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: линтер (black, flake8, isort)
      run: make lint

    - name: тесты
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: clinic
        DB_USER: admin
        DB_PASSWORD: admin
      run: make test
